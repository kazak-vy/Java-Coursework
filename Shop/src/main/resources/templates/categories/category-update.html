<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Product update</title>
</head>
<body>

<h1>Edit product listing</h1>
<hr>
<form th:object="${category}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <table>
    <tr>
      <th><label for="name">Listing name</label></th>
      <td><input id="name" th:field="*{name}" type="text" th:placeholder="${category.name}"/></td>
    </tr>
    <tr>
      <th><label for="description">Description</label></th>
      <td><input id="description" th:field="*{description}" type="text" th:placeholder="${category.description}"/></td>
    </tr>
    <tr>
      <th><input type="submit" value="edit"></th>
    </tr>
  </table>
</form>
</body>
</html>
