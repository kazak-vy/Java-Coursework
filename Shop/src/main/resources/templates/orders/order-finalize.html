<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>
<body>
<form th:object="${shippingInfo}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <table>
    <tr>
      <th>First name</th>
      <td><input type="text" th:field="*{firstName}" required></td>
    </tr>
    <tr>
      <th>Last name</th>
      <td><input type="text" th:field="*{lastName}" required></td>
    </tr>
    <tr>
      <th>Phone number</th>
      <td><input type="tel" th:field="*{phoneNumber}" required/></td>
    </tr>
    <tr>
      <th>Country</th>
      <td><input type="text" th:field="*{country}" required/></td>
    </tr>
    <tr>
      <th>City</th>
      <td><input type="text" th:field="*{city}" required/></td>
    </tr>
    <tr>
      <th>Zip code </th>
      <td><input type="number" th:field="*{zipCode}" required/></td>
    </tr>
    <tr>
      <th>Shipping address</th>
      <td><input type="text" th:field="*{address}" required/></td>
    </tr>
    <tr>
      <th>Payment type</th>
      <td>
      <input type="radio" name="payment" id="card"/>
      <label for="card">Pay by Card</label>
      <input type="radio" name="payment" id="cash"/>
      <label for="cash">Pay by cash</label>
    </td>
    </tr>
  </table>
  <button type="submit">Confirm order</button>
</form>

</body>
</html>
