<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create product</title>
</head>

<h1>Create product listing</h1>
<hr>
<form action="#" th:action="@{/create-product}" th:object="${product}" method="post">
<table>
    <tr>
        <th><label for="name">Listing name</label></th>
        <td><input id="name" th:field="*{name}" placeholder="test" required/></td>
    </tr>
    <tr>
        <th><label for="category">Pick category</label></th>
        <td><select id="category" th:field="*{categoryId}" required>
            <option value="0" style="display:none" selected>select category</option>
            <option th:each="category : ${categories}" th:value="${category.categoryId}", th:label="${category.name}" />
        </select></td>
    </tr>
    <tr>
        <th><label for="description">Description</label></th>
        <td><input id="description" th:field="*{description}" type="text" placeholder="test" required/></td>
    </tr>
    <tr>
        <th><label for="price">Price for one</label></th>
        <td><input id="price" th:field="*{price}" type="number" min="1" value="1" required/></td>
    </tr>
    <tr>
        <th><label for="photos">Photo of product</label></th>
        <td><input id="photos" placeholder="test" /></td>
    </tr>
    <tr>
        <th><label for="condition">Pick condition</label></th>
        <td><select id="condition" th:field="*{condition}" required>
            <option value="0" style="display:none" selected >select condition</option>
            <option value="new">new</option>
            <option value="like new">like new</option>
            <option value="very good">very good</option>
            <option value="good">good</option>
            <option value="okay">okay</option>
            <option value="bad">bad</option>
        </select></td>
    </tr>
    <tr>
        <th><label for="quantity">Quantity available</label></th>
        <td><input id="quantity" th:field="*{quantity}" type="number" min="1" value="1" required/></td>
    </tr>
    <tr>
        <th><input type="submit" value="Create"></th>
    </tr>
</table>
</form>
<hr>
<p><a href="/">GO TO main</a></p>
</body>
</html>
