<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create category</title>
</head>
<body>

<form action="#" th:action="@{/categories/create-category}" th:object="${category}" method="post">
    <table>
        <tr>
            <th><label for="name">Category name</label></th>
            <td><input id="name" th:field="*{name}" placeholder="test"/></td>
        </tr>
        <tr>
            <th><label for="description">Description</label></th>
            <td><input id="description" th:field="*{description}" placeholder="test"/></td>
        </tr>
        <tr>
            <th><input type="submit" value="Create"></th>
        </tr>
    </table>
</form>

<p><a href="/">GO TO main</a></p>

</body>
</html>
