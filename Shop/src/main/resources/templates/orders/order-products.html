<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Order</title>
</head>
<body>
<h1>Order page</h1>
    <table th:each="item :${items}">
        <tr>
            <th>Product id</th>
            <td> <p th:text="${item.productId}"></p></td>
        </tr>
        <tr>
            <th>Product quantity</th>
            <td> <p th:text="${item.quantity}"></p></td>
        </tr>
    </table>

<td><a th:href="'/orders/' + ${order.orderId} + '/finalize'">finalize order</a></td>

</body>
</html>
